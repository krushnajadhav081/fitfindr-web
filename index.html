<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFindr Gym | Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .redirect-container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .logo span {
            color: #888;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        .manual-link {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .manual-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">FitFindr  </div>
        <div class="spinner"></div>
        <p>Redirecting to login...</p>
        <p><small>If you're not redirected automatically, <a href="login.html" class="manual-link">click here</a></small></p>
    </div>

    <script>
        // Redirect to login page immediately
        window.location.href = 'login.html';
    </script>
</body>
</html>
