<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyms in Nashik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gym-card {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gym-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .gym-details {
            flex: 1;
            padding: 15px;
        }
        .gym-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .gym-address {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .buttons {
            margin-top: 10px;
        }
        .btn {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-whatsapp {
            background-color: #25d366;
        }
        .btn-message {
            background-color: #007BFF;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
    </style>
</head>
